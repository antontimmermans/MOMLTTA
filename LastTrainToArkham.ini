description.English=The investigators stumble upon unusual and suspicious events that require further investigation. A scenario with a substantial amount of battle, including puzzle challenges. Playing with 2 investigators increases difficulty from 4 to 5.\nThe maximum board size for this scenario is 3 by 2.5 square tiles.\n\n<i>A scenario for Mansions of Madness 2nd Edition. This scenario uses tiles and monsters from the expansions "Horrific Journeys", "Streets of Arkham", and "Recurring Nightmares" (or 1st edition).</i>\n\n<b>Note:</b><i> this scenario deviates from the rules that apply to rift tokens from "Horrific Journeys". In this scenario, rift tokens <b>cannot</b> be removed with a lore check.</i>
description.Spanish=Los investigadores se topan con unos sucesos sospechosos e inusuales que requieren ser investigados. \n\n Este escenario tiene una cantidad importante de combates, así como desafiantes rompecabezas. Jugar con dos investigadores subirá la dificultad de 4 a 5. \n El tamaño máximo del tablero para este escenario será de 3 por 2,5 módulos.\n\n <i>Un escenario para «Mansiones de la locura», segunda edición. Se usan módulos de tablero y monstruos de las siguientes expansiones: «Viajes escalofriantes», «Calles de Arkham» y «Pesadillas recurrentes» (o la primera edición de «Mansiones de la locura»).</i> \n\n <b>Nota:</b><i> este escenario aplica de forma diferente las reglas de la expansión «Viajes escalofriantes» para las Brechas dimensionales. En esta aventura, las Brechas dimensionales <b>no se pueden</b> descartar haciendo una prueba de Saber.</i>
